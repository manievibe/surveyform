<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>A form design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Vina+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <h1 id="title">Pharmtext Survey Form<h1>
            <p id="description">Thank you for taking your time to help us fill this form</p>
            <fieldset>
                <form id="survey-form">
                    <label id="name-label">Enter your name: <input type="text" id="name"
                            placeholder="type in your name..." required></label>
                    <label id="email-label">Enter your email address: <input type="email" id="email"
                            placeholder="type in your email address..." required></label>
                    <label id="number-label">Enter your phone number: <input type="number" id="number" pattern="[0-9]"
                            min=0 max=11 placeholder="type in your number..." required></label>
                    <label id="select">What valid means of identification do you have?
                        <select id="dropdown">
                            <option value="national-id">National id
                            </option>
                            <option value="international-passport" name="identity-means">International-passport</option>
                            <option value="drivers-license">driver's license</option>
                        </select>
                    </label>
                    <fieldset class="fieldsecond">
                        <p id="gendertype">what is your gender?</p>
                        <label for="gender-select"><input type="radio" name="gender-select" value="male">Male</label>
                        <label for="gender-select"><input type="radio" name="gender-select"
                                value="female">Female</label>
                    </fieldset>

                    <div id="education"><p id="educationtext">What is your educational stage?</p>
                        <label for="pri-level"><input type="checkbox" name="pri-level" value="primary">primary</label>
                        <label for="sec-level"><input type="checkbox" name="sec-level"
                                value="Secondary">Secondary</label>
                        <label for="Uni-level"><input type="checkbox" name="Uni-level"
                                value="University">University</label>
                        <label for="Mas-level"><input type="checkbox" name="Mas-level" value="Masters">Masters</label>
                    </div>

                    <label id="addtional">Enter additional text here:</label>
                    <textarea placeholder="I took this bold step to be here because....">
                    </textarea>
                    <a href="#"><button id="submit" type="submit">Submit</button></a>
                </form>
            </fieldset>
</body>

</html>
